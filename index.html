<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <title>Чеклист</title>
</head>
<body>
<div class="wrapper">
    <div class="checklist">
        <div class="checklist__container">
            <!-- Для запуска анимации меняем --target-progress -->
            <div aria-valuemax="7" aria-valuemin="0" aria-valuenow="5/7" class="animate" role="progressbar"
                 style="--target-progress:5;">

            </div>
            <div class="checklist__actions">
                <div class="checklist__title"><span>Чеклист</span></div>
                <div class="checklist__success-count"><h2>Выполнено: 5 из 7 действий</h2></div>
                <div class="checklist__next-action"><p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
                </div>
            </div>

            <button class="checklist__button" type="submit">Открыть чеклист</button>

        </div>
    </div>
</div>
</body>
</html>
